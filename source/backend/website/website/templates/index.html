<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Log</title>
  {% load static %} 

  <link href="{% static 'favicon.ico' %}" rel="icon" type="image/x-icon" />
  <link rel="stylesheet" href="{% static 'styles/bootstrap.css' %}">
  <link rel="stylesheet" href="{% static 'styles/app.css' %}">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap.native@3.0.15/dist/bootstrap-native.min.js"></script>
  <script src="{% static 'components/entries.js' %}" type="module"></script>
  <script src="{% static 'components/sidebar.js' %}" type="module"></script>
  <script src="{% static 'components/future.js' %}" type="module"></script>

<body>
  <header>
  </header>
  <nav>

  <main>
