<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Log</title>

  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="../styles/bootstrap.css">
  <link rel="stylesheet" href="../styles/logStyles.css">
</head>

<body>
  <header>
    <h1>Daily Log</h1>
  </header>

  <main></main>

  <!-- This is what each <journal-entry> will look like -->
  <template>
    <article class="entry">
      <h2 class="entry-title">Template Title</h2>
      <p class="entry-date">mm/dd/yyyy</p>
      <p class="entry-content">blah blah blah...</p>
      <img src="" alt="Some Image" class="entry-image" />
      <audio src="" controls class="entry-audio"></audio>
    </article>
  </template>

  <!-- journal-entry web component -->
  <script src="./components/journal-entry.js" type="module"></script>

  <!-- Main Script -->
  <script src="./scripts/script.js" type="module"></script>
</body>

</html>
